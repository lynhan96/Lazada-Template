<!DOCTYPE html>
<html>
<head>
  <title>Lazada</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="assets/fontawesome/css/all.min.css">
</head>
<body>
  <!-- Header section -->
  <header>
    <div class="top-header">
      <div class="container">
        <ul>
          <li class="active">
            <a href="">SAVE MORE ON APP</a>
          </li>
          <li class="active">
            <a href="">SELL ON LAZADA</a>
          </li>
          <li>
            <a href="">CUSTOMER CARE</a>
          </li>
          <li>
            <a href="">TRACK MY ORDER</a>
          </li>
          <li>
            <a href="">LOGIN</a>
          </li>
          <li>
            <a href="">SIGN UP</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="header bg-white">
      <div class="container">
        <div class="search-bar">
          <img class="logo" src="./images/logo.png"/>
          <div class="input-group">
            <input class="input bg-gray" type="text" placeHolder="Search in Lazada"/>
            <div class="input-group-preappend">
              <i class="fas fa-search"></i>
            </div>
          </div>
          <img class="shopping-cart" src="./images/shopping-cart.svg"/>
        </div>
        <div class="menu">
          <div class="category-item">
            <a href="">Categories</a>
            <i class="fas fa-chevron-down"></i>
          </div>
          <ul >
            <li class="menu-item">
              <img src="./images/menu-icon-5.png">
              <a href="">LazMall</a>
            </li>
            <li class="menu-item">
              <img src="./images/menu-icon-4.png">
              <a href="">Global Collection</a>
            </li>
            <li class="menu-item">
              <img src="./images/menu-icon-3.png">
              <a href="">RedMart</a>
            </li>
            <li class="menu-item">
              <img src="./images/menu-icon-2.png">
              <a href="">Vouchers</a>
            </li>
            <li class="menu-item">
              <img src="./images/menu-icon-1.png">
              <a href="">Top Up & eStore</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
